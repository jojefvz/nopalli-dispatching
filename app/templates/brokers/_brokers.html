<div class="broker-item">
  <div class="broker-detail">
    {{ broker.name }}
    {{ broker.street_address }}
    {{ broker.city }}
    {{ broker.state }}
  </div>

  <div class="edit-container">
    <a class="btn-edit-broker" href="#popup2">Edit</a>
  </div>

  <div class="popup-edit-broker" id="popup2">
    <div class="popup-inner-edit-broker">
      <div class="popup-header-container">
        <h3 class="popup-header">Edit Broker</h3>
        <a class="popup-close-btn" href="#">X</a>
      </div>
      <form class="edit-broker-form-container" action="" method="post">
        <div>
          <label for="">Name</label>
          <input type="text" name="name" id="" placeholder="Name">
        </div>
        <div>
          <label for="">Street Address</label>
          <input type="text" name="street_address" id="" placeholder="Street Address">
        </div>
        <div>
          <label for="">City</label>
          <input type="text" name="city" id="" placeholder="City">
        </div>
        <div>
          <label for="">State</label>
          <input type="text" name="state" id="" placeholder="State">
        </div>
        <div>
          <label for="">Zipcode</label>
          <input type="text" name="zipcode" id="" placeholder="Zipcode">
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
<br>

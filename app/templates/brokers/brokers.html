{% extends "base.html" %}

{% block css_styling %}
<link rel="stylesheet" href="{{ url_for('static', filename='broker_page/broker_page.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='broker_page/broker_item.css') }}">
{% endblock %}

{% block content %}
<div class="brokers-container">
  <h2>Brokers</h2>
   <div class="create-container">
      <a class="btn-create-broker" href="#popup1">Add Broker</a>
  </div>

  <div class="popup-create-broker" id="popup1">
    <div class="popup-inner-create-broker">
      <div class="popup-header-container">
        <h3 class="popup-header">Add Broker</h3>
        <a class="popup-close-btn" href="#">X</a>
      </div>
      <form class="create-broker-form-container" action="" method="post">
        <div>
          <label for="">Name</label>
        <input type="text" name="name" id="" placeholder="Name">
        </div>
        <div>
          <label for="">Street Address</label>
          <input type="text" name="street_address" id="" placeholder="Street Address">
        </div>
        <div>
          <label for="">City</label>
          <input type="text" name="city" id="" placeholder="City">
        </div>
        <div>
          <label for="">State</label>
          <input type="text" name="state" id="" placeholder="State">
        </div>
        <div>
          <label for="">Zipcode</label>
          <input type="text" name="zipcode" id="" placeholder="Zipcode">
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <div class="brokers-list-container">
    {% for broker in brokers %}
      {% include 'brokers/_brokers.html' %}
    {% endfor %}
  </div>
</div>

{% endblock %}
